apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-one
  labels:
    app: app-one
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app-one
  template:
    metadata:
      labels:
        app: app-one
    spec:
      containers:
      - name: app-one
        image: docker.io/etoews/hello-kubernetes:latest
        args:
        # Address for the app to listen on
        - localhost:30301
        ports:
        - containerPort: 30301
---
