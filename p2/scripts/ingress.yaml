apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: apps-ingress
  namespace: default
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web

spec:
  rules:
    - http:
        paths:
          - path: /app1.com
            pathType: Prefix
            backend:
              service:
                name: app-one
                port:
                  number: 80
          - path: /app2.cpm
            pathType: Prefix
            backend:
              service:
                name: app-two
                port:
                  number: 80
          - path: /app3.com
            pathType: Prefix
            backend:
              service:
                name: app-three
                port:
                  number: 80